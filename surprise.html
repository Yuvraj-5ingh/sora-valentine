<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surprise for Sora! ‚ù§Ô∏è</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Dancing+Script:wght@600&display=swap');
        
        html, body {
            margin: 0;
            padding: 0;
            scroll-behavior: smooth;
            overflow-x: hidden;
            overflow-y: auto;
            background: linear-gradient(to bottom right, #ff758c, #ff7eb3);
            color: #333;
            text-align: center;
            font-family: 'Arial', sans-serif;
            animation: fadeIn 2s ease-in-out;
        }
        .container {
            padding: 20px;
            max-width: 90%;
            margin: auto;
        }
        h1 {
            font-size: 3em;
            font-family: 'Bebas Neue', sans-serif;
            color: #ff4d4d;
            animation: slideIn 1s ease-in-out;
        }
        .message {
            background: rgba(255, 255, 255, 0.9);
            padding: 15px;
            margin: 15px auto;
            border-radius: 15px;
            box-shadow: 5px 5px 20px rgba(0, 0, 0, 0.2);
            opacity: 0;
            animation: fadeInContent 2s ease-in-out forwards, pulse 3s infinite;
            font-size: 1.2em;
            color: #222;
            max-width: 80%;
        }
        .highlighted-text {
            font-size: 2em;
            font-weight: bold;
            background: linear-gradient(to right, #ff4d4d, #ff9999);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 2px 2px 10px rgba(255, 77, 77, 0.6);
            animation: glow 1.5s infinite alternate;
        }
        .highlight {
            font-size: 1.8em;
            font-family: 'Dancing Script', cursive;
            color: #ff4d4d;
            animation: glow 1.5s infinite alternate;
        }
        .agreement-text {
            font-size: 2em;
            font-weight: bold;
            color: #000;
            background: none;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
        }
        button {
            background: linear-gradient(to right, #ff4d4d, #ff9999);
            color: white;
            padding: 12px 25px;
            font-size: 22px;
            font-family: 'Bebas Neue', sans-serif;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            animation: pulse 1.5s infinite;
            display: block;
            margin: auto;
        }
        button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(255, 77, 77, 0.8);
        }
        @keyframes fadeInContent {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes slideIn {
            from { transform: translateX(-100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        @keyframes glow {
            from { text-shadow: 0 0 10px #ff4d4d; }
            to { text-shadow: 0 0 20px #ff9999; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Surprise, My Love! ‚ù§Ô∏è</h1>
        <div class="message">
            <p class="highlighted-text">Sora, I just want to remind you how much I love you. No matter how far we are, my heart always beats for you.</p>
            <p class="highlight">You are my sunshine, my happiness, and my forever. üíñ</p>
        </div>
        <p class="agreement-text" style="margin-top: 20px;">I'm about to make you mine, right here, right now! üòàüíï</p>
        <button onclick="nextPage('final-surprise.html')">Click here to agree! üòèüíñ</button>
    </div>
    <script>
        function nextPage(page) {
            window.location.href = page;
        }
    </script>
</body>
</html>

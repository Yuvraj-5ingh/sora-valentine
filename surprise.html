<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surprise for Sora! ‚ù§Ô∏è</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background: url('paper-texture.jpg');
            color: #333;
            text-align: center;
            font-family: 'Arial', sans-serif;
            animation: fadeIn 2s ease-in-out;
        }
        .container {
            padding: 20px;
        }
        h1 {
            font-size: 3em;
            font-family: 'Bebas Neue', sans-serif;
            color: #ff4d4d;
        }
        .message {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            margin: 20px auto;
            border-radius: 15px;
            box-shadow: 5px 5px 20px rgba(0, 0, 0, 0.2);
            opacity: 0;
            animation: fadeInContent 2s ease-in-out forwards;
            font-size: 1.5em;
        }
        button {
            background: #ff4d4d;
            color: white;
            padding: 10px 20px;
            font-size: 18px;
            font-family: 'Bebas Neue', sans-serif;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
        @keyframes fadeInContent {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Surprise, My Love! ‚ù§Ô∏è</h1>
        <div class="message">
            <p>Sora, I just want to remind you how much I love you. No matter how far we are, my heart always beats for you.</p>
            <p>You are my sunshine, my happiness, and my forever. üíñ</p>
        </div>
    </div>
</body>
</html>

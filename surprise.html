<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surprise for Sora! ‚ù§Ô∏è</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Dancing+Script:wght@600&display=swap');
        body {
            background: linear-gradient(to bottom right, #ff758c, #ff7eb3);
            color: #333;
            text-align: center;
            font-family: 'Arial', sans-serif;
            animation: fadeIn 2s ease-in-out;
            overflow: hidden;
        }
        .container {
            padding: 20px;
        }
        h1 {
            font-size: 3em;
            font-family: 'Bebas Neue', sans-serif;
            color: #ff4d4d;
            animation: slideIn 1s ease-in-out;
        }
        .message {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            margin: 20px auto;
            border-radius: 15px;
            box-shadow: 5px 5px 20px rgba(0, 0, 0, 0.2);
            opacity: 0;
            animation: fadeInContent 2s ease-in-out forwards, pulse 3s infinite;
            font-size: 1.5em;
            color: #222;
        }
        .highlight {
            font-size: 2em;
            font-family: 'Dancing Script', cursive;
            color: #ff4d4d;
            animation: glow 1.5s infinite alternate;
        }
        .highlighted-text {
            font-size: 2.2em;
            font-weight: bold;
            background: linear-gradient(to right, #ff4d4d, #ff9999);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 2px 2px 10px rgba(255, 77, 77, 0.6);
            animation: glow 1.5s infinite alternate;
        }
        button {
            background: linear-gradient(to right, #ff4d4d, #ff9999);
            color: white;
            padding: 15px 30px;
            font-size: 24px;
            font-family: 'Bebas Neue', sans-serif;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            animation: pulse 1.5s infinite;
        }
        button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(255, 77, 77, 0.8);
        }
        .floating-heart {
            position: absolute;
            width: 30px;
            height: 30px;
            background: red;
            clip-path: polygon(50% 15%, 100% 45%, 75% 85%, 50% 100%, 25% 85%, 0% 45%, 50% 15%);
            opacity: 0.7;
            animation: floatUp infinite ease-in-out;
        }
        @keyframes fadeInContent {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes slideIn {
            from { transform: translateX(-100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        @keyframes glow {
            from { text-shadow: 0 0 10px #ff4d4d; }
            to { text-shadow: 0 0 20px #ff9999; }
        }
        @keyframes floatUp {
            0% { transform: translateY(100vh); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateY(-150vh); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Surprise, My Love! ‚ù§Ô∏è</h1>
        <div class="message">
            <p class="highlighted-text">Sora, I just want to remind you how much I love you. No matter how far we are, my heart always beats for you.</p>
            <p class="highlight">You are my sunshine, my happiness, and my forever. üíñ</p>
        </div>
        <p class="highlight" style="font-size: 2.5em; margin-top: 20px; color: #fff; text-shadow: 2px 2px 10px rgba(0,0,0,0.5);">I'm about to make you mine, right here, right now! üòàüíï</p>
        <button onclick="nextPage('next-surprise.html')">Click here to agree! üòèüíñ</button>
    </div>
    <script>
        function nextPage(page) {
            window.location.href = page;
        }
        function createHearts() {
            for (let i = 0; i < 20; i++) {
                let heart = document.createElement("div");
                heart.classList.add("floating-heart");
                document.body.appendChild(heart);
                heart.style.left = Math.random() * 100 + "vw";
                heart.style.animationDuration = (Math.random() * 5 + 5) + "s";
            }
        }
        createHearts();
    </script>
</body>
</html>
